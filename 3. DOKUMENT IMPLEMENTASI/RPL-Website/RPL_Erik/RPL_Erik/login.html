<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KantorKu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/styleLogin.css">
    <!-- fonsawesome css -->
    <link href="assets/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <!-- Container -->
    <div class="container">
        <div class="login-wrapper">

            <!-- Container Login -->
            <div class="content-login">

                <div class="image-wrapper">
                    <img src="assets/images/employee.png" alt="">
                </div>

                <div class="title-wrapper">
                    <h5>NAMA PERUSAHAAN</h5>
                </div>

                <!-- Form Login -->
                <div class="form-login">

                    <div class="wrapper-form wrapper-email">
                        <h6 class="form-label">Username</h6>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="wrapper-form wrapper-password">
                        <h6 class="form-label">Password</h6>
                        <input type="password" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>
                <!-- Form Login END -->



                <!-- Button -->
                <div class="wrapper-button">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
                <!-- END Button -->

            </div>
            <!-- Container Login END -->

        </div>

    </div>

    <!-- Footer -->
    <section class="footer">
        <div class="footer-row">
            <span class="copyright"> Copyright Â© 2020 KantorKu. All rights reserved.</span>
        </div>
    </section>
    <!-- End Footer -->


</body>

</html>
